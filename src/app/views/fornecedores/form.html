<div class="container-fluid">
        <div class="row justify-content-sm-center">
            <div class="col-sm-8">
                <h2 class="title">{{vm.title}}</h2>
                <form>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" ng-model="vm.record.nome" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Razão Social</label>
                        <input type="text" ng-model="vm.record.razao" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>CNPJ</label>
                        <input type="text" ng-model="vm.record.cnpj" class="form-control">
                        <small class="form-text text-muted">Digite um CNPJ válido.</small>
                    </div>

                    <div class="form-group">
                        <label>Inscrição Estadual</label>
                        <input type="text" ng-model="vm.record.inscricaoEstadual" class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label>Inscrição Municipal</label>
                        <input type="text" ng-model="vm.record.inscricaoMunicipal" class="form-control">
                    </div>   
                   
                    <div class="form-group">
                        <label>Endereço</label>
                        <input type="text" ng-model="vm.record.endereco" class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label>Bairro</label>
                        <input type="text" ng-model="vm.record.bairro" class="form-control">
                    </div>  

                    <div class="form-group">
                        <label>CEP</label>
                        <input type="text" ng-model="vm.record.cep" class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" ng-model="vm.record.cidade" class="form-control">
                    </div>  
                    
                    <div class="form-group">
                        <label>UF</label>
                        <input type="text" ng-model="vm.record.uf" class="form-control">
                    </div>
    
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="text" ng-model="vm.record.telefone" class="form-control">
                    </div>  

                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="email" ng-model="vm.record.email" class="form-control">
                    </div>  

                    <div class="form-group">
                        <label>Contato</label>
                        <input type="text" ng-model="vm.record.contato" class="form-control">
                    </div>

                    <button ng-click="vm.save()" type="button" class="btn btn-primary btn-lg">Salvar Registro</button>
                    <a ui-sref="app.fornecedor.list" class="btn btn-danger">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
